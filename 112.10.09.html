<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaboration Network Visualization</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>

<!-- 添加一个容器来呈现图形 -->
<div id="graph-container">
    <h1>Collaboration Network Visualization</h1>
    <p>This is a dynamic network visualization of collaboration among authors.</p>
</div>

<script>
// 使用 D3.js 加载 JSON 数据
d3.json("graph_data.json").then(function(data) {
    // 创建 SVG 元素
    var svg = d3.select("#graph-container")
                .append("svg")
                .attr("width", 800)
                .attr("height", 800);

    // 创建力导向图
    var simulation = d3.forceSimulation(data.nodes)
                       .force("link", d3.forceLink(data.links).id(function(d) { return d.id; }))
                       .force("charge", d3.forceManyBody().strength(-50))
                       .force("center", d3.forceCenter(400, 400))
                       .force("collide", d3.forceCollide().radius(10).strength(0.5))
                       .on("tick", ticked);

    // 创建颜色比例尺
    var colorScale = d3.scaleLinear()
                       .domain([0, 1])  // 假设度中心性的范围在 [0, 1] 之间
                       .range(["lightblue", "orange"]);

    // 添加边
    var link = svg.selectAll("line")
                  .data(data.links)
                  .enter().append("line")
                  .style("stroke", "gray");  // 设置边的颜色为灰色

    // 添加节点
    var node = svg.selectAll("circle")
                  .data(data.nodes)
                  .enter().append("circle")
                  .attr("r", function(d) { return 5 + d.degree_centrality * 20; })  // 根据度中心性调整节点的大小
                  .style("fill", function(d) { return colorScale(d.degree_centrality); })  // 根据度中心性设置节点的颜色
                  .call(d3.drag()  // 添加拖拽行为
                      .on("start", dragstarted)
                      .on("drag", dragged)
                      .on("end", dragended));

    // 添加节点标签
    var label = svg.selectAll(null)
                  .data(data.nodes)
                  .enter().append("text")
                  .text(function(d) { return d.id; })
                  .attr("font-size", 8)
                  .attr("dx", 12)
                  .attr("dy", 4)
                  .style("fill", "black");  // 设置节点标签的颜色为黑色

    function ticked() {
        link.attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });

        node.attr("cx", function(d) { return d.x; })
            .attr("cy", function(d) { return d.y; });

        label.attr("x", function(d) { return d.x; })
             .attr("y", function(d) { return d.y; });
    }

    function dragstarted(d) {
        if (!d3.event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
    }

    function dragended(d) {
        if (!d3.event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
    }
});
</script>

</body>
</html>
