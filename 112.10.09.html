<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Graph Visualization</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>

<!-- 添加一个容器来呈现图形 -->
<div id="graph-container"></div>

<script>
// 使用 D3.js 加载 JSON 数据
d3.json("graph_data.json").then(function(data) {
    // 创建 SVG 元素
    var svg = d3.select("#graph-container")
                .append("svg")
                .attr("width", 800)
                .attr("height", 800);

    // 创建力导向图
    var simulation = d3.forceSimulation(data.nodes)
                       .force("link", d3.forceLink(data.links).id(function(d) { return d.id; }))
                       .force("charge", d3.forceManyBody())
                       .force("center", d3.forceCenter(400, 400))
                       .force("collide", d3.forceCollide().radius(15));  // 避免节点重叠

    // 添加边
    var link = svg.selectAll("line")
                  .data(data.links)
                  .enter().append("line")
                  .style("stroke", "black");  // 设置边的颜色为黑色

    // 添加节点
    var node = svg.selectAll("circle")
                  .data(data.nodes)
                  .enter().append("circle")
                  .attr("r", function(d) { return 8 + d.degree_centrality * 20; })
                  .style("fill", function(d) {
                      // 根据不同作者设置不同颜色的节点
                      return getNodeColor(d.id);
                  });

    // 添加节点标签
    var label = svg.selectAll(null)
                  .data(data.nodes)
                  .enter().append("text")
                  .text(function(d) { return d.id; })
                  .attr("font-size", 8)
                  .attr("dx", 12)
                  .attr("dy", 4);

    // 设置节点和边的位置更新函数
    simulation.on("tick", function() {
        link.attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });

        node.attr("cx", function(d) { return d.x; })
            .attr("cy", function(d) { return d.y; });

        label.attr("x", function(d) { return d.x; })
             .attr("y", function(d) { return d.y; });
    });

    // 获取节点颜色函数
    function getNodeColor(author) {
        // 根据不同作者设置不同颜色的节点
        if (author === "Tomohiro Fukuda") {
            return "#A4C639";  // 绿色
        } else if (author === "Author2") {
            return "#FF5733";  // 橙色
        } else if (author === "Author3") {
            return "#3498db";  // 蓝色
        } else {
            return "#CCCCCC";  // 其他作者的颜色
        }
    }
});
</script>

</body>
</html>
